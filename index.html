<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>MySpotify</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="images\logo.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h2>Playlist - Best of Alan Walker</h2>
        <div>
          <div class="songItem">
            <img src="images/cover1.webp" alt="1" /><span>On My Way</span>
            <span class="songListPlay"
              ><span class="time"
                >3:13<i
                  id="1"
                  class="fa-solid songItemPlay fa-1x fa-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="images/cover1.webp" alt="1" /><span>Faded</span>
            <span class="songListPlay"
              ><span class="time"
                >3:31<i
                  id="2"
                  class="fa-solid songItemPlay fa-1x fa-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="images/cover1.webp" alt="1" /><span>Alone</span>
            <span class="songListPlay"
              ><span class="time"
                >3:12
                <i id="3" class="fa-solid songItemPlay fa-1x fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="images/cover1.webp" alt="1" /><span>Darkside</span>
            <span class="songListPlay"
              ><span class="time"
                >3:31
                <i id="4" class="fa-solid songItemPlay fa-1x fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="images/cover1.webp" alt="1" /><span>Alone, Pt. II</span>
            <span class="songListPlay"
              ><span class="time"
                >2:59
                <i
                  id="5"
                  class="fa-solid songItemPlay fa-1x fa-play"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="images/cover1.webp" alt="1" /><span>Diamond Heart</span>
            <span class="songListPlay"
              ><span class="time"
                >4:00
                <i
                  id="6"
                  class="fa-solid songItemPlay fa-1x fa-play"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="images/cover1.webp" alt="1" /><span>Ignite</span>
            <span class="songListPlay"
              ><span class="time"
                >3:44
                <i id="7" class="fa-solid songItemPlay fa-1x fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="images/cover1.webp" alt="1" /><span>Lily</span>
            <span class="songListPlay"
              ><span class="time"
                >3:15
                <i id="8" class="fa-solid songItemPlay fa-1x fa-play"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward" id="prev"></i>
        <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img id="playGif" src="images/music.gif" alt="playing" /><span
          id="playingSong"
          >On My Way</span
        >
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5547aaa90a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
